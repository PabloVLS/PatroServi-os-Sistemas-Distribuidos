  <script>
    function showLogin() {
      document.getElementById('loginCard').classList.remove('d-none');
      document.getElementById('registerCard').classList.add('d-none');
    }

    function showRegister() {
      document.getElementById('registerCard').classList.remove('d-none');
      document.getElementById('loginCard').classList.add('d-none');
    }

    async function handleLogin(event) {
      event.preventDefault();
  const login = document.getElementById('loginLogin').value.trim();
      const senha = document.getElementById('loginSenha').value;

      const btn = event.target.querySelector('button');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="bi bi-arrow-repeat spinner"></i> Entrando...';
      btn.disabled = true;

      try {
        const resp = await fetch('/api/usuarios-clientes/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login, senha })
        });
        if (!resp.ok) throw new Error('Falha ao autenticar');
        const data = await resp.json();
        if (data && data.autenticado) {
          // guarda sessão mínima do cliente
          sessionStorage.setItem('clienteLogin', data.login);
          if (data.clienteId) sessionStorage.setItem('clienteId', data.clienteId);
          if (data.usuarioId) sessionStorage.setItem('clienteUsuarioId', data.usuarioId);
          window.location.href = '/';
        } else {
          alert('Login inválido. Verifique suas credenciais.');
        }
      } catch (err) {
        console.error(err);
        alert('Não foi possível realizar login agora.');
      } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    }

    async function handleRegister(event) {
      event.preventDefault();
  const nome = document.getElementById('regNome').value.trim();
  const login = document.getElementById('regLogin').value.trim();
  const email = document.getElementById('regEmail').value.trim();
      const telefone = document.getElementById('regTelefone').value;
      const senha = document.getElementById('regSenha').value;

      // SD1 espera campo 'numero'; vamos normalizar dígitos
      const numero = telefone.replace(/\D/g, '');

      const btn = event.target.querySelector('button');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="bi bi-arrow-repeat spinner"></i> Criando conta...';
      btn.disabled = true;

      try {
        // 1) cria Cliente no Serviço 1 via Gestor
        const respCliente = await fetch('/api/clientes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email, numero })
        });
        if (!respCliente.ok) throw new Error('Falha ao criar cliente');
        const cliente = await respCliente.json();

        // 2) cria credencial do cliente no Serviço 2 (vinculando clienteId)
        const respUsuario = await fetch('/api/usuarios-clientes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login, senha, clienteId: cliente.id })
        });
        if (!respUsuario.ok) throw new Error('Falha ao criar usuário do cliente');
        const usuario = await respUsuario.json();

        // 3) autentica automaticamente
        const respLogin = await fetch('/api/usuarios-clientes/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login, senha })
        });
        const loginData = await respLogin.json();
        if (loginData && loginData.autenticado) {
          sessionStorage.setItem('clienteLogin', loginData.login);
          if (loginData.clienteId) sessionStorage.setItem('clienteId', loginData.clienteId);
          if (loginData.usuarioId) sessionStorage.setItem('clienteUsuarioId', loginData.usuarioId);
          window.location.href = '/';
        } else {
          alert('Conta criada, porém não foi possível autenticar automaticamente. Faça login.');
          showLogin();
        }
      } catch (err) {
        console.error(err);
        alert('Não foi possível criar sua conta agora. Tente novamente em instantes.');
      } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    }
