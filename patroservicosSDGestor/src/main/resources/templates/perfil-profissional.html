              </div>

            <!-- Portfólio

                  <p class="text-muted mt-2 mb-0">Nenhum certificado informado</p>
                </div>
              </div>
            </section>
          </div>

          <!-- Sidebar 
          <div class="col-lg-4">
            <!-- Contato 
            <section class="card shadow-sm border-0 mb-4">
              <div class="card-header bg-light border-0 py-3">
                <h5 class="mb-0">
                  <i class="bi bi-telephone me-2 text-info"></i>Contato
                </h5>
              </div>
              <div class="card-body">
                <div class="d-flex flex-column gap-3">
                  <div class="d-flex align-items-center">
                    <div class="bg-primary bg-opacity-10 rounded-circle p-2 me-3">
                      <i class="bi bi-envelope text-primary"></i>
                    </div>
                    <div>
                      <div class="small text-muted">Email</div>
                      <div id="emailProfissional" class="fw-semibold">carregando...</div>
                    </div>
                  </div>
                  
                  <div class="d-flex align-items-center">
                    <div class="bg-success bg-opacity-10 rounded-circle p-2 me-3">
                      <i class="bi bi-phone text-success"></i>
                    </div>
                    <div>
                      <div class="small text-muted">Telefone</div>
                      <div id="numeroProfissional" class="fw-semibold">carregando...</div>
                    </div>
                  </div>
                  
                  <div class="d-flex align-items-center">
                    <div class="bg-warning bg-opacity-10 rounded-circle p-2 me-3">
                      <i class="bi bi-geo-alt text-warning"></i>
                    </div>
                    <div>
                      <div class="small text-muted">Localização</div>
                      <div id="cidadeEstadoProfissional" class="fw-semibold">carregando...</div>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            <!-- Status Documento 
            <section class="card shadow-sm border-0 mb-4">
              <div class="card-header bg-light border-0 py-3">
                <h5 class="mb-0">
                  <i class="bi bi-shield-check me-2 text-success"></i>Verificação
                </h5>
              </div>
              <div class="card-body">
                <div id="statusDocumento" class="text-center">
                  <div class="spinner-border text-primary spinner-border-sm me-2" role="status">
                    <span class="visually-hidden">Carregando...</span>
                  </div>
                  <span class="text-muted">Verificando status...</span>
                </div>
              </div>
            </section>

            <!-- Ações Rápidas 
            <section class="card shadow-sm border-0">
              <div class="card-header bg-light border-0 py-3">
                <h5 class="mb-0">
                  <i class="bi bi-lightning me-2 text-purple"></i>Ações Rápidas
                </h5>
              </div>
              <div class="card-body">
                <div class="d-grid gap-2">
                  <button class="btn btn-outline-primary btn-sm" onclick="compartilharPerfil()">
                    <i class="bi bi-share me-1"></i>Compartilhar Perfil
                  </button>
                  <button class="btn btn-outline-secondary btn-sm" onclick="favoritarProfissional()">
                    <i class="bi bi-star me-1"></i>Adicionar aos Favoritos
                  </button>
                  <button class="btn btn-outline-info btn-sm" onclick="solicitarOrcamento()">
                    <i class="bi bi-currency-dollar me-1"></i>Solicitar Orçamento
                  </button>
                </div>
              </div>
            </section>
          </div>
        </div>

        <!-- Mensagem de Erro 
        <div id="erroPublico" class="alert alert-danger d-none mt-4" role="alert">
          <i class="bi bi-exclamation-triangle me-2"></i>
          <span id="erroTexto"></span>
        </div>
      </div>
    </div>
  </div>
</div>
