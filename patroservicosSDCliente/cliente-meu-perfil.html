<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Perfil - Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="./js/config.js"></script>
    <style>
        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 600;
            object-fit: cover;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="mb-0">Meu Perfil</h3>
          <button type="button" class="btn btn-outline-secondary btn-sm" onclick="window.history.back()">
            <i class="bi bi-arrow-left"></i> Voltar
          </button>
        </div>

        <form id="formPerfilCliente" enctype="multipart/form-data">
          <input type="hidden" id="clienteId">
          
          <!-- Foto de Perfil -->
          <div class="card mb-4">
            <div class="card-body text-center">
              <div class="avatar mx-auto mb-3" id="avatarPlaceholder">
                <i class="bi bi-person-fill"></i>
              </div>
              <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*" class="d-none" onchange="previewFoto(event)">
              <button type="button" class="btn btn-outline-primary btn-sm" onclick="document.getElementById('fotoPerfil').click()">
                <i class="bi bi-camera me-1"></i>Alterar Foto
              </button>
            </div>
          </div>

          <!-- Informações Básicas -->
          <div class="card mb-4">
            <div class="card-header bg-light">
              <h5 class="mb-0">Informações Pessoais</h5>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-12">
                  <label class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Telefone</label>
                  <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(11) 99999-9999">
                </div>
              </div>
            </div>
          </div>

          <!-- Descrição -->
          <div class="card mb-4">
            <div class="card-header bg-light">
              <h5 class="mb-0">Sobre Mim</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Conte um pouco sobre você..."></textarea>
              </div>
            </div>
          </div>

          <!-- Botões -->
          <div class="d-flex gap-2 justify-content-end">
            <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">
              Voltar
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check me-1"></i>Salvar Alterações
            </button>
          </div>

          <!-- Mensagens -->
          <div class="mt-3">
            <div id="erroPerfil" class="alert alert-danger d-none"></div>
            <div id="sucessoPerfil" class="alert alert-success d-none"></div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/cliente-meu-perfil.js"></script>
</body>
</html>
