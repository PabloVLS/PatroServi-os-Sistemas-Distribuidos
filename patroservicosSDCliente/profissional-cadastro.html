<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <script src="./js/config.js"></script>
</head>
<body>
  <div class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="h3 mb-0 text-primary">Cadastro de Profissional</h2>
          <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='./index.html'">
            <i class="bi bi-arrow-left"></i> Voltar
          </button>
        </div>

        <form id="formCadastroProfissional" enctype="multipart/form-data">
          <div class="card shadow-sm mb-4 border-0">
            <div class="card-header bg-primary text-white py-3">
              <h5 class="mb-0"><i class="bi bi-person-badge me-2"></i>Dados Pessoais / Profissional</h5>
            </div>
            <div class="card-body p-4">
              <div class="row g-3">
                <div class="col-md-6"><label for="nome" class="form-label fw-semibold">Nome <span class="text-danger">*</span></label><input type="text" class="form-control" id="nome" required></div>
                <div class="col-md-3"><label for="numero" class="form-label fw-semibold">Telefone</label><input type="tel" class="form-control" id="numero" placeholder="(00) 00000-0000"></div>
                <div class="col-md-3"><label for="email" class="form-label fw-semibold">Email</label><input type="email" class="form-control" id="email" placeholder="exemplo@email.com"></div>
                <div class="col-md-4"><label for="profissao" class="form-label fw-semibold">Profissão</label><input type="text" class="form-control" id="profissao" placeholder="Sua profissão"></div>
                <div class="col-md-4"><label for="cidade" class="form-label fw-semibold">Cidade</label><input type="text" class="form-control" id="cidade" placeholder="Sua cidade"></div>
                <div class="col-md-4"><label for="estado" class="form-label fw-semibold">Estado</label><input type="text" class="form-control" id="estado" placeholder="UF"></div>
                <div class="col-12"><label for="descricao" class="form-label fw-semibold">Descrição Profissional</label><textarea class="form-control" id="descricao" rows="3" placeholder="Descreva sua experiência e habilidades..."></textarea></div>
              </div>
            </div>
          </div>

          <div class="card shadow-sm mb-4 border-0">
            <div class="card-header bg-warning text-dark py-3">
              <h5 class="mb-0"><i class="bi bi-files me-2"></i>Documentos</h5>
            </div>
            <div class="card-body p-4">
              <div class="row g-3">
                <div class="col-md-4"><label for="cpf" class="form-label fw-semibold">CPF</label><input type="text" class="form-control" id="cpf" placeholder="000.000.000-00"></div>
                <div class="col-md-4"><label for="rg" class="form-label fw-semibold">RG</label><input type="text" class="form-control" id="rg" placeholder="00.000.000-0"></div>
                <div class="col-md-4"><label class="form-label fw-semibold">Foto CPF</label><input type="file" name="fotoCpf" accept="image/*" class="form-control"></div>
                <div class="col-md-4"><label class="form-label fw-semibold">Foto RG</label><input type="file" name="fotoRg" accept="image/*" class="form-control"></div>
              </div>
            </div>
          </div>

          <div class="card shadow-sm mb-4 border-0">
            <div class="card-header bg-success text-white py-3">
              <h5 class="mb-0"><i class="bi bi-award me-2"></i>Perfil Profissional</h5>
            </div>
            <div class="card-body p-4">
              <div class="row g-3">
                <div class="col-md-6"><label class="form-label fw-semibold">Foto de Perfil</label><input type="file" name="fotoPerfil" accept="image/*" class="form-control"></div>
                <div class="col-md-6"><label class="form-label fw-semibold">Fotos do Portfólio</label><input type="file" name="portfolio" multiple accept="image/*" class="form-control"></div>
                <div class="col-12"><label for="certificados" class="form-label fw-semibold">Certificados e Qualificações</label><textarea class="form-control" id="certificados" rows="2" placeholder="Descreva seus certificados separados por vírgula"></textarea></div>
              </div>
            </div>
          </div>

          <div class="card shadow-sm mb-4 border-0">
            <div class="card-header bg-info text-white py-3">
              <h5 class="mb-0"><i class="bi bi-shield-lock me-2"></i>Dados de Acesso</h5>
            </div>
            <div class="card-body p-4">
              <div class="row g-3">
                <div class="col-md-6"><label for="login" class="form-label fw-semibold">Login <span class="text-danger">*</span></label><div class="input-group"><span class="input-group-text bg-light"><i class="bi bi-person-circle"></i></span><input type="text" class="form-control" id="login" placeholder="Escolha um nome de usuário" required></div></div>
                <div class="col-md-6"><label for="senha" class="form-label fw-semibold">Senha <span class="text-danger">*</span></label><div class="input-group"><span class="input-group-text bg-light"><i class="bi bi-key"></i></span><input type="password" class="form-control" id="senha" placeholder="Crie uma senha segura" required minlength="6"><button class="btn btn-outline-secondary" type="button" onclick="toggleSenha()"><i class="bi bi-eye"></i></button></div></div>
                <div class="col-12"><div class="form-check"><input class="form-check-input" type="checkbox" id="concordoTermos" required><label class="form-check-label" for="concordoTermos">Concordo com os <a href="#" class="text-decoration-none">Termos de Uso</a> e <a href="#" class="text-decoration-none">Política de Privacidade</a></label></div></div>
              </div>
            </div>
          </div>

          <div class="d-flex gap-2 justify-content-end border-top pt-4">
            <button type="button" class="btn btn-outline-secondary" onclick="limparFormulario()"><i class="bi bi-eraser me-1"></i>Limpar</button>
            <button class="btn btn-primary" type="button" onclick="enviarCadastroUpload()"><i class="bi bi-check-lg me-1"></i>Enviar Cadastro</button>
          </div>

          <div class="mt-3">
            <div id="erroCadastro" class="alert alert-danger d-none" role="alert"></div>
            <div id="resultadoCadastro" class="alert alert-success d-none" role="alert"></div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/profissional-cadastro.js"></script>
  <script>
    function limparFormulario(){formCadastroProfissional.reset();formCadastroProfissional.classList.remove('was-validated');erroCadastro.classList.add('d-none');resultadoCadastro.classList.add('d-none');}
    function toggleSenha(){const senhaInput=document.getElementById('senha');const toggleIcon=document.querySelector('#senha ~ button i');if(senhaInput.type==='password'){senhaInput.type='text';toggleIcon.className='bi bi-eye-slash';}else{senhaInput.type='password';toggleIcon.className='bi bi-eye';}}
  </script>
</body>
</html>
