<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="./js/config.js"></script>
    <style>
        :root {
            --grad: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            --primary: #667eea;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .avatar {
            width: 120px;
            height: 120px;
            background: var(--grad);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: 600;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .info-item {
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .info-value {
            color: #333;
            font-size: 1rem;
            margin-top: 4px;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="./index.html">
        <i class="bi bi-building-gear me-2"></i>PatroServiços
      </a>
      <button type="button" class="btn btn-outline-secondary btn-sm" onclick="window.history.back()">
        <i class="bi bi-arrow-left"></i> Voltar
      </button>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        
        <!-- Mensagens de erro/info -->
        <div id="erroCliente" class="alert alert-danger d-none mb-4"></div>
        
        <!-- Card principal do cliente -->
        <div class="card mb-4">
          <div class="card-body text-center pt-5 pb-4">
            <div class="avatar mx-auto mb-3" id="avatarPlaceholder">
              <i class="bi bi-person-fill"></i>
            </div>
            <h3 class="mb-1" id="nomeCliente">Cliente</h3>
            <p class="text-muted mb-0" id="descricaoCliente">—</p>
          </div>
        </div>

        <!-- Card de informações -->
        <div class="card mb-4">
          <div class="card-header bg-light">
            <h5 class="mb-0">Informações de Contato</h5>
          </div>
          <div class="card-body">
            <div class="info-item">
              <div class="info-label"><i class="bi bi-envelope me-1"></i>Email</div>
              <div class="info-value" id="emailCliente">—</div>
            </div>
            <div class="info-item">
              <div class="info-label"><i class="bi bi-telephone me-1"></i>Telefone</div>
              <div class="info-value" id="telefoneCliente">—</div>
            </div>
          </div>
        </div>

        <!-- Card de descrição -->
        <div class="card mb-4" id="cardDescricaoCliente">
          <div class="card-header bg-light">
            <h5 class="mb-0">Sobre</h5>
          </div>
          <div class="card-body">
            <p id="descricaoCompletoCliente" class="mb-0">—</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/cliente-perfil-publico.js"></script>
</body>
</html>
