  <script>
    function abrirPerfil() {
      const id = document.getElementById('profId').value.trim();
      if (!id) { 
        showAlert('Por favor, informe o ID do profissional.', 'warning');
        return; 
      }
      
      // Validação básica de UUID
      const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;
      if (!uuidRegex.test(id)) {
        showAlert('Por favor, insira um ID válido no formato UUID.', 'warning');
        return;
      }
      
      window.location.href = '/profissional/perfil-publico?id=' + encodeURIComponent(id);
    }

    function scrollToProfissionais() {
      document.getElementById('profissionaisSection').scrollIntoView({ 
        behavior: 'smooth' 
      });
      document.getElementById('filtroProfissao').focus();
    }

    function showAlert(message, type) {
      // Remove alertas existentes
      const existingAlert = document.querySelector('.alert');
      if (existingAlert) {
        existingAlert.remove();
      }

      // Cria novo alerta
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
      alertDiv.innerHTML = `
        <i class="bi bi-${type === 'warning' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      
      document.getElementById('searchSection').parentNode.insertBefore(alertDiv, document.getElementById('searchSection'));
    }

    async function carregarProfissionais() {
      const listaDiv = document.getElementById('listaProfissionais');
      const vazio = document.getElementById('semProfissionais');
      const contador = document.getElementById('contadorProfissionais');
      const prof = document.getElementById('filtroProfissao').value.trim();
      const cid = document.getElementById('filtroCidade').value.trim();

      let url = '/api/profissionais';
      const params = [];
      if (prof) params.push('profissao=' + encodeURIComponent(prof));
      if (cid) params.push('cidade=' + encodeURIComponent(cid));
      if (params.length) url += '?' + params.join('&');

      listaDiv.innerHTML = `
        <div class="col-12 text-center py-5">
          <div class="loading-spinner spinner-border text-primary"></div>
          <p class="mt-3 text-muted">Carregando profissionais...</p>
        </div>
      `;
      vazio.classList.add('d-none');
      contador.textContent = 'Carregando...';

      try {
        // Simulação de delay para demonstração
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        const resp = await fetch(url);
        if (!resp.ok) throw new Error('Falha ao carregar');
        const dados = await resp.json();

        if (!Array.isArray(dados) || dados.length === 0) {
          listaDiv.innerHTML = '';
          vazio.classList.remove('d-none');
          contador.textContent = '0 profissionais';
          return;
        }

        contador.textContent = `${dados.length} profissional${dados.length === 1 ? '' : 'es'}`;

        // Monta cards
        listaDiv.innerHTML = dados.map(d => {
          const iniciais = (d.nome || 'P').split(' ').slice(0,2).map(p=>p[0]).join('').toUpperCase();
          const localizacao = [d.cidade, d.estado].filter(Boolean).join('/') || 'Local não informado';
          const descricao = d.descricao || 'Profissional qualificado e comprometido com a excelência do serviço.';
          const descricaoTruncada = descricao.length > 100 ? descricao.substring(0, 97) + '...' : descricao;
          
          return `
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
              <div class="professional-card card h-100 shadow-sm border-0">
                <div class="card-body d-flex flex-column p-4">
                  <div class="d-flex align-items-center mb-3">
                    <div class="avatar-placeholder rounded-circle me-3" 
                         style="width: 60px; height: 60px; font-size: 1.25rem;">
                      ${iniciais}
                    </div>
                    <div class="flex-grow-1">
                      <h6 class="mb-1 fw-bold text-truncate" title="${d.nome || ''}">${d.nome || 'Nome não informado'}</h6>
                      <div class="small text-muted text-truncate" title="${d.profissao || ''}">
                        <i class="bi bi-briefcase me-1"></i>${d.profissao || 'Profissão não informada'}
                      </div>
                    </div>
                  </div>
                  
                  <p class="small text-muted flex-grow-1 mb-3" style="min-height: 60px;">
                    ${descricaoTruncada}
                  </p>
                  
                  <div class="d-flex justify-content-between align-items-center mt-auto">
                    <span class="badge bg-light text-dark small">
                      <i class="bi bi-geo-alt me-1"></i>${localizacao}
                    </span>
                    <a class="btn btn-sm btn-primary px-3" href="/profissional/perfil-publico?id=${d.id}">
                      <i class="bi bi-eye me-1"></i>Ver Perfil
                    </a>
                  </div>
                </div>
              </div>
            </div>`;
        }).join('');
      } catch (e) {
        console.error('Erro ao carregar profissionais:', e);
        listaDiv.innerHTML = `
          <div class="col-12 text-center py-5">
            <i class="bi bi-exclamation-triangle text-danger display-4 mb-3"></i>
            <h5 class="text-danger">Erro ao carregar profissionais</h5>
            <p class="text-muted">Tente recarregar a página ou verificar sua conexão.</p>
            <button class="btn btn-primary" onclick="carregarProfissionais()">
              <i class="bi bi-arrow-clockwise me-1"></i>Tentar Novamente
            </button>
          </div>
        `;
        contador.textContent = 'Erro';
      }
    }

    function resetFiltros() {
      document.getElementById('filtroProfissao').value = '';
      document.getElementById('filtroCidade').value = '';
      carregarProfissionais();
    }

    // Foco no input quando a página carregar
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('profId').focus();
      carregarProfissionais();
    });
  </script>
