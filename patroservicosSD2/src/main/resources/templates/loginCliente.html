<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Patro Serviços</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .auth-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .auth-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background: #667eea;
      border: none;
      padding: 12px;
    }
    .btn-primary:hover {
      background: #5a6fd8;
      transform: translateY(-1px);
    }
    .form-control {
      padding: 12px;
      border-radius: 8px;
    }
    .switch-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    .switch-link:hover {
      color: #764ba2;
    }
  </style>
</head>
<body>
  <div class="auth-container d-flex align-items-center justify-content-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          
          <!-- Login -->
          <div class="auth-card p-5" id="loginCard">
            <div class="text-center mb-4">
              <h3 class="fw-bold text-primary">Bem-vindo de volta</h3>
              <p class="text-muted">Entre na sua conta(Cliente)</p>
            </div>

            <form onsubmit="handleLogin(event)">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text bg-light">
                    <i class="bi bi-envelope text-muted"></i>
                  </span>
                  <input type="email" class="form-control" id="loginEmail" placeholder="seu@email.com" required>
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label">Senha</label>
                <div class="input-group">
                  <span class="input-group-text bg-light">
                    <i class="bi bi-lock text-muted"></i>
                  </span>
                  <input type="password" class="form-control" id="loginSenha" placeholder="Sua senha" required>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
              </button>
            </form>

            <div class="text-center">
              <span class="text-muted">Não tem conta?</span>
              <a class="switch-link ms-1" onclick="showRegister()">Criar conta</a>
            </div>
          </div>

          <!-- Registro -->
          <div class="auth-card p-5 d-none" id="registerCard">
            <div class="text-center mb-4">
              <h3 class="fw-bold text-primary">Criar Conta</h3>
              <p class="text-muted">Junte-se à nossa comunidade</p>
            </div>

            <form onsubmit="handleRegister(event)">
              <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <div class="input-group">
                  <span class="input-group-text bg-light">
                    <i class="bi bi-person text-muted"></i>
                  </span>
                  <input type="text" class="form-control" id="regNome" placeholder="Seu nome completo" required>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text bg-light">
                    <i class="bi bi-envelope text-muted"></i>
                  </span>
                  <input type="email" class="form-control" id="regEmail" placeholder="seu@email.com" required>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Telefone</label>
                <div class="input-group">
                  <span class="input-group-text bg-light">
                    <i class="bi bi-telephone text-muted"></i>
                  </span>
                  <input type="tel" class="form-control" id="regTelefone" placeholder="(00) 00000-0000" required>
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label">Senha</label>
                <div class="input-group">
                  <span class="input-group-text bg-light">
                    <i class="bi bi-lock text-muted"></i>
                  </span>
                  <input type="password" class="form-control" id="regSenha" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                <i class="bi bi-person-plus me-2"></i>Criar Conta
              </button>
            </form>

            <div class="text-center">
              <span class="text-muted">Já tem conta?</span>
              <a class="switch-link ms-1" onclick="showLogin()">Fazer login</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('loginCard').classList.remove('d-none');
      document.getElementById('registerCard').classList.add('d-none');
    }

    function showRegister() {
      document.getElementById('registerCard').classList.remove('d-none');
      document.getElementById('loginCard').classList.add('d-none');
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const senha = document.getElementById('loginSenha').value;
      
      // Loading
      const btn = event.target.querySelector('button');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="bi bi-arrow-repeat spinner"></i> Entrando...';
      btn.disabled = true;
      
      setTimeout(() => {
        console.log('Login:', { email, senha });
        alert('Login realizado com sucesso!');
        btn.innerHTML = originalText;
        btn.disabled = false;
      }, 1000);
    }

    function handleRegister(event) {
      event.preventDefault();
      const data = {
        nome: document.getElementById('regNome').value,
        email: document.getElementById('regEmail').value,
        telefone: document.getElementById('regTelefone').value,
        senha: document.getElementById('regSenha').value
      };
      
      // Loading
      const btn = event.target.querySelector('button');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="bi bi-arrow-repeat spinner"></i> Criando conta...';
      btn.disabled = true;
      
      setTimeout(() => {
        console.log('Registro:', data);
        alert('Conta criada com sucesso!');
        btn.innerHTML = originalText;
        btn.disabled = false;
        showLogin();
      }, 1000);
    }

    // Máscara de telefone
    document.getElementById('regTelefone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length <= 10) {
        value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
      } else {
        value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
      }
      e.target.value = value;
    });
  </script>
</body>
</html>
