spring.application.name=patroservicosSD2
server.port=8083

# ==============================
# Configuracao do Postgres (SD2)
# Ajuste as credenciais conforme seu ambiente local
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/patro_servico2
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Log SQL (opcional para diagnostico)
# logging.level.org.hibernate.SQL=debug
